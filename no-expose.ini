; Comprehensive PHP Security Configuration

; Hide PHP version information
expose_php = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.use_strict_mode = 1
session.use_only_cookies = 1
session.cookie_lifetime = 0
session.gc_maxlifetime = 900
session.name = "PHPSESSID"

; Error handling (don't expose errors in production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; File upload security
file_uploads = On
upload_max_filesize = 2M
max_file_uploads = 5
post_max_size = 8M

; Memory and execution limits
memory_limit = 128M
max_execution_time = 30
max_input_time = 30

; Other security settings
allow_url_fopen = Off
allow_url_include = Off
register_globals = Off
magic_quotes_gpc = Off
auto_prepend_file = 
auto_append_file = 

; Open basedir restriction (commented out as it depends on your setup)
; open_basedir = /var/www/html/

; Disable version info in headers
serverTokens = Off