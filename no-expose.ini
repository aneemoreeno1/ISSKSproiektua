; Comprehensive PHP Security Configuration for ZAP Compliance

; Hide PHP version information and server info
expose_php = Off
server_tokens = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,phpinfo,eval,assert

; Enhanced Session security - all flags required for ZAP compliance
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.use_strict_mode = 1
session.use_only_cookies = 1
session.cookie_lifetime = 0
session.gc_maxlifetime = 900
session.name = "SECURE_SESSID"
session.entropy_length = 64
session.hash_function = sha256

; Global cookie security settings
session.auto_start = 0
session.cache_limiter = nocache
session.cache_expire = 180

; Error handling (don't expose errors in production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
html_errors = Off

; File upload security
file_uploads = On
upload_max_filesize = 2M
max_file_uploads = 5
post_max_size = 8M
upload_tmp_dir = /tmp

; Memory and execution limits
memory_limit = 128M
max_execution_time = 30
max_input_time = 30
max_input_vars = 1000

; Enhanced security settings
allow_url_fopen = Off
allow_url_include = Off
register_globals = Off
magic_quotes_gpc = Off
auto_prepend_file = 
auto_append_file = 
sql.safe_mode = On

; Additional security headers via PHP
; These will be overridden by our explicit header() calls in PHP files
always_populate_raw_post_data = -1

; Disable potentially dangerous functions
auto_globals_jit = On
variables_order = "GPCS"

; Open basedir restriction (commented out as it depends on your setup)
; open_basedir = /var/www/html/