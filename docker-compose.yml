services:
   web:
      image: web
      environment:
        - ALLOW_OVERRIDE=true
      ports:
        - "81:80"
      links:
        - db
      volumes:
        - ./app:/var/www/html/

   db:
     image: mariadb:10.8.2
     restart: always
     volumes:
       - ./mysql:/var/lib/mysql
       #- ./database.sql:/docker-entrypoint-initdb.d/database.sql #Hau bakarrik hasieraketarako. Bukaeran kendu!!! DATABASE.USUSRIOS NO EXIST esaten badu, hau ipini.
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_USER: admin
       MYSQL_PASSWORD: test
       MYSQL_DATABASE: database
     ports:
       - "8889:3306"

   phpmyadmin:
     image: phpmyadmin/phpmyadmin:latest
     links:
       - db
     ports:
       - 8890:80
     environment:
       MYSQL_USER: admin
       MYSQL_PASSWORD: test
       MYSQL_DATABASE: database
