; PHP Security Configuration
; This file sets secure defaults for PHP sessions and security

[Session]
; Session cookie security
session.cookie_httponly = 1
session.cookie_samesite = Strict
session.use_only_cookies = 1
session.use_strict_mode = 1

; For HTTPS environments (uncomment when using SSL)
; session.cookie_secure = 1

[PHP]
; Hide PHP version
expose_php = Off

; Default charset
default_charset = "UTF-8"

; Error handling (for production)
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Enable auto_prepend to include security headers on all pages
auto_prepend_file = /var/www/html/includes/security_headers.php
